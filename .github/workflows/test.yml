name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  KICAD_VERSION: 9.0.7  # Update container image below when changing this

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Check
    runs-on: ubicloud-standard-16-ubuntu-2404
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check All
        run: cargo check --workspace --all

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Type check Python with ty
        run: uv sync && uvx ty check

  test:
    name: Test (${{ matrix.config.name }})
    runs-on: ${{ matrix.config.runs-on }}
    container: ${{ matrix.config.container }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            runs-on: windows-large
          - name: macOS
            runs-on: macos-15-xlarge
          - name: Ubuntu
            runs-on: ubicloud-standard-30-ubuntu-2204
            container:
              image: ghcr.io/diodeinc/kicad:9.0.7-trixie-full  # Keep in sync with KICAD_VERSION
              options: --user root
    steps:
      - uses: actions/checkout@v5

      - name: Install Dependencies (Ubuntu)
        if: matrix.config.name == 'Ubuntu'
        run: |
          apt-get update
          apt-get install -y curl build-essential pkg-config libssl-dev

      - name: Cache KiCad (macOS)
        if: contains(matrix.config.name, 'macOS')
        id: cache-kicad-mac
        uses: actions/cache@v4
        with:
          path: /Applications/KiCad
          key: ${{ runner.os }}-kicad-${{ env.KICAD_VERSION }}

      - name: Install KiCad (macOS)
        if: contains(matrix.config.name, 'macOS') && steps.cache-kicad-mac.outputs.cache-hit != 'true'
        run: |
          brew update
          # Uninstall existing KiCad if present to avoid conflicts
          brew uninstall --cask kicad 2>/dev/null || true
          # Remove any remaining KiCad installation
          rm -rf /Applications/KiCad 2>/dev/null || true
          # Install KiCad fresh
          brew install --cask kicad

      - name: Cache KiCad (Windows)
        if: matrix.config.name == 'Windows'
        id: cache-kicad-windows
        uses: actions/cache@v4
        with:
          path: C:\Program Files\KiCad
          key: ${{ runner.os }}-kicad-${{ env.KICAD_VERSION }}

      - name: Install KiCad (Windows)
        if: matrix.config.name == 'Windows' && steps.cache-kicad-windows.outputs.cache-hit != 'true'
        run: |
          choco install kicad --version ${{ env.KICAD_VERSION }} -y

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          # Only save cache from main branch to prevent cache proliferation
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build CLI
        run: cargo build -p pcb

      - name: Test All (Workspace)
        env:
          RUST_LOG: debug
          RUST_BACKTRACE: full
        run: cargo test --verbose --workspace

      - name: Build examples
        run: cargo run -- build examples

      - name: Test CLI (E2E)
        env:
          RUST_LOG: info,pcb::release=debug,pcb::bom=debug
        run: |
          # Test workspace with pcb.toml and workspace-relative loads
          cargo run -- bom test-workspaces/with-pcb-toml/boards/WorkspaceTestBoard.zen
          cargo run -- layout test-workspaces/with-pcb-toml/boards/WorkspaceTestBoard.zen --no-open
          cargo run -- publish --board test-workspaces/with-pcb-toml/boards/WorkspaceTestBoard.zen -S layout.drc.invalid_outline

      - name: Test pcb new (E2E)
        if: runner.os != 'Windows'
        run: |
          cd /tmp
          cargo run --manifest-path $GITHUB_WORKSPACE/Cargo.toml -- new --workspace test-ws --repo github.com/test/test-ws
          cd test-ws
          cargo run --manifest-path $GITHUB_WORKSPACE/Cargo.toml -- new --board TB0001
          cargo run --manifest-path $GITHUB_WORKSPACE/Cargo.toml -- new --package reference/ref_a
          cargo run --manifest-path $GITHUB_WORKSPACE/Cargo.toml -- new --package modules/mod_a
          cargo run --manifest-path $GITHUB_WORKSPACE/Cargo.toml -- build .
          cat .claude/skills/pcb/SKILL.md > /dev/null

      - name: Checkout stdlib
        uses: actions/checkout@v5
        with:
          repository: diodeinc/stdlib
          path: stdlib

      - name: Test stdlib builds
        shell: bash
        run: |
          $(pwd)/target/debug/pcb build stdlib
          echo "All stdlib files built successfully!"

  check_readme:
    name: Check README Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Check README sync
        run: bin/embed-readme --check README.md
